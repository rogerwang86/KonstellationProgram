@PART[AJ10_190F]:NEEDS[Waterfall]
{
  !MODULE[ModuleWaterfallFX] {}
  !EFFECTS {}
!MODULE[EngineLightEffect] {}

   EFFECTS
  {
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = Waterfall/Sounds/KW/sound_sps
				volume = 1.0
				pitch = 1.0
				loop = false
			}
		}
    flameout
    {
      AUDIO
      {
        channel = Ship
        clip = sound_explosion_low
        volume = 1.0
        pitch = 2.0
        loop = false
      }
    }
    fx-oms-running
    {
			AUDIO
			{
				channel = Ship
				clip = Waterfall/Sounds/KW/sound_spsloop
				volume = 0.0 0.0
				volume = 0.1 0.3
				volume = 1.0 0.8
				pitch = 0.0 0.7
				pitch = 1.0 1.0
				loop = true
			}

      PREFAB_PARTICLE
      {
        prefabName = fx_smokeTrail_light
        transformName = fxTransformPlume
        emission = 0.0 0.0
        emission = 0.05 0.0
        emission = 0.075 0.25
        emission = 1.0 1.25
        speed = 0.0 0.25
        speed = 1.0 1.0
      }
    }
  }
  MODULE
  {
    name = ModuleWaterfallFX
    // This is a custom name
    moduleID = omsFX
    // This links the effects to a given ModuleEngines
    engineID = basicEngine

    // List out all controllers we want available
    // This controller scales with atmosphere depth
    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    // This controller scales with effective throttle
    CONTROLLER
    {
      name = throttle
      linkedTo = throttle
    }
    // this controller generates a random value in the range specified
    CONTROLLER
    {
      name = random
      linkedTo = random
      range = -1,1
    }
    // -----------------------------------------------------
    // Past here should be generated with the ingame editor!
    // -----------------------------------------------------
    TEMPLATE
    {
	
      // This is the name of the template to use
      templateName = waterfall-hypergolic-aerozine50-upper-1
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = thrustTransform
     position = 0,0,0.08
	 rotation = 0, 0, 0
	 scale = 0.85, 0.85, 1
    }
  }
}

@PART[Konstellation_RCS1]:AFTER[Bluedog_DB]:NEEDS[Waterfall]
{
	// Removes the stock effect block, and replace it with one that has no particles
	!EFFECTS {}
	EFFECTS
	{
		rcs
		{
			AUDIO_MULTI
			{
				channel = Ship
				transformName = rcsTransform
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.1 0.0
				volume = 0.5 0.025
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
		}
	}
	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = konstellation_RCS1
		// This links the effects to a given ModuleEngines

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = rcs
			linkedTo = rcs
			thrusterTransformName = rcsTransform
		}

		TEMPLATE
		{
			// This is the name of the template to use
			templateName = waterfall-rcs-jet-1
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = rcsTransform
			position = 0,-0.03,0
			rotation = 0, 0, 180
			scale = 1, 1, 1
		}
	}
}


